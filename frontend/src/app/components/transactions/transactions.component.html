<div class="transaction-history my-5">
    <h2 class="text-center mb-4">Histórico de Transacciones</h2>
    
    <!-- Validar si hay transacciones, mostrar mensaje si no existen -->
    <div *ngIf="transactions.length === 0" class="text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/5146/5146927.png" alt="No transactions" class="img-fluid" style="max-width: 200px;">
      <p class="mt-3">No se encontraron transacciones realizadas</p>
    </div>
  
    <!-- Tabla de transacciones si existen -->
    <div *ngIf="transactions.length > 0" class="table-responsive">
      <table class="table table-hover shadow-sm">
        <thead class="thead-light">
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Monto</th>
            <th scope="col">Tipo</th>
            <th scope="col">Fondo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactions">
            <td>{{ transaction.date | date }}</td>
            <td>
              <span [ngClass]="{'text-success': transaction.type === 'INVEST', 'text-danger': transaction.type === 'WITHDRAW'}">
                {{ transaction.amount | currency:'COP' }}
              </span>
            </td>
            <td>
              <div class="d-flex align-items-center">
                <span class="me-2" [ngClass]="{'text-success': transaction.type === 'INVEST', 'text-danger': transaction.type === 'WITHDRAW'}">
                  <svg *ngIf="transaction.type === 'INVEST'" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 384 512" width="20" height="20">
                    <path d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2 160 448c0 17.7 14.3 32 32 32s32-14.3 32-32l0-306.7L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"/>
                  </svg>
                  <svg *ngIf="transaction.type === 'WITHDRAW'" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 384 512" width="20" height="20">
                    <path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/>
                  </svg>
                </span>
                <span>{{ transaction.type === 'INVEST' ? 'Suscripción' : 'Desuscripción' }}</span>
              </div>
            </td>
            <td>{{ transaction.fundName }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
